<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">


  </head>

  <body>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <div class="container">

        <h1>Let us help you grow your business!</h1>
        <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
          <div class="first-name input-section">
            <label for="firstname" class="label_input_wrap">First name: </label>
            <input type="text" name="req_firstname" id="firstname" placeholder="ex. Juan"/>
          </div>

          <div class="last-name input-section">
            <label for="lastname" class="label_input_wrap">Last name: </label>
            <input type="text" name="req_lastname" id="lastname" placeholder="ex. Ruiz"/>
          </div>

          <div class="email input-section">
            <label for="email" class="label_input_wrap">Email: </label>
            <input type="email" name="req_email" id="email" placeholder="ex. contact@gmail.com"/>
          </div>

          <div class="telephone input-section">
            <label for="telephone" class="label_input_wrap">Telephone: </label>
            <input type="tel" name="req_telephone" id="telephone" placeholder="111 123 1232"/>
          </div>

          <div class="dropdown input-section">
            <label for="state" class="label_input_wrap">Choose your service: </label>
            <select name="service" id="service">
              <option value="ph">Photography</option>
              <option value="video">Video</option>
              <option value="web" selected>Web Design</option>
              <option value="sm">Social Media</option>
            </select>
          </div>

          <div class="message input-section">
            <label for="message" class="label_input_wrap">Message: </label>
            <textarea name="req_message" id="message" rows="5" cols="55" placeholder="Tell me more about what you need"></textarea>
          </div>


          <div class="reset">
            <input type="reset" value="refresh">

          </div>

          <div class="submit">
            <input type="submit" name="" value="Send message">

          </div>

        </form>
      </div>
    </main>

    <footer>
      <p>This page was designed by Cristian Yarce</p>
    </footer>

  </body>
</html>
